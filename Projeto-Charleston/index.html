<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="paizao">
        <div class="cabeçalhopai">
            <div class="cabeçalhofilho"></div>
        </div>
        <div class="pai">
            <div class="filho1">
                <div class="opçao">Produtos</div>
                <div class="opçao">Clientes</div>
                <div class="opçao">Fornecedores</div>
                <div class="sair">Sair</div>
            </div>
            <div class="filho2">
                <div class="pesquisar">
                    <div class="pesquisar2">
                        <span>Novo produto</span>
                    </div>
                    <div class="pesquisar3">
                        <span>Nome do produto</span>
                    </div>
                    <div class="pesquisar2">
                        <span>Pesquisar</span>
                    </div>
                </div>
                <div class="card">
                    <div class="produto1">
                        <img src="https://img.cybercook.com.br/receitas/661/bife-a-parmegiana-2-840x480.jpeg?q=75" alt="Filé a Parmegiana">
                    </div>
                    <div class="item">
                        <span>Filé a Parmegiana</span>
                        <span>R$ 49,90</span>
                    </div>
                </div>
                <div class="card">
                    <div class="produto1"><img src="https://espetariaboinabrasa.com.br/wp-content/uploads/2021/01/bife-a-cebolado-de-contra.jpg" alt="Contra Filé"></div>
                    <div class="item">
                        <span>Contra Filé</span>
                        <span>R$ 28,90</span>
                    </div>
                </div>
                <div class="card">
                    <div class="produto1"><img src="https://media-cdn.tripadvisor.com/media/photo-s/14/99/d8/9d/prato-executivo-de-file.jpg" alt="Filé de Frango"></div>
                    <div class="item">
                        <span>Filé de Frango</span>
                        <span>R$ 25,90</span>
                    </div>
                </div>
                <div class="card">
                    <div class="produto1"><img src="https://s2.glbimg.com/fueHfVlOZ71-oYaQuvfIjQnnfHY=/0x0:1700x1065/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_59edd422c0c84a879bd37670ae4f538a/internal_photos/bs/2018/l/L/jCkW2bRYyTEdGvuOVkEA/picanha.jpg" alt="Picanha"></div>
                    <div class="item">
                        <span>Picanha</span>
                        <span>R$ 79,90</span>
                    </div>
                </div>
                <div class="card">
                    <div class="produto1"><img src="https://s2.glbimg.com/0iigY2gwi-hwhJqnBrJ-qdX5MyY=/0x0:984x657/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_e84042ef78cb4708aeebdf1c68c6cbd6/internal_photos/bs/2020/U/z/mxNulYRzOmRVmB7brweA/estrogonofe-de-carne.jpg"alt="Strogonoff"></div>
                    <div class="item">
                        <span>Strogonoff de Frango</span>
                        <span>R$ 10,99</span>
                    </div>
                </div>
                <div class="card">
                    <div class="produto1"><img src="https://img.cybercook.com.br/receitas/434/petit-gateau.jpeg"alt="Petit Gateau"></div>
                    <div class="item">
                        <span>Petit Gateau</span>
                        <span>R$ 19,90</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
